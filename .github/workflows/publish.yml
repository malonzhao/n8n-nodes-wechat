name: Publish Package
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Determine version bump
        id: bump
        run: |
          if node scripts/update-version.js > bump.txt; then
            echo "bump=$(cat bump.txt)" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed"
          fi
      - name: Install dependencies
        if: steps.bump.outputs.bump
        run: npm ci

      - name: Build
        if: steps.bump.outputs.bump
        run: npm run build

      - name: Update version
        if: steps.bump.outputs.bump
        run: npm version ${{ steps.bump.outputs.bump }} --no-git-tag-version

      - name: Get version
        id: version
        if: steps.bump.outputs.bump
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelogs
        id: changelog
        if: steps.bump.outputs.bump
        run: echo "changelogs=$(git log --oneline --no-merges $(git describe --tags --abbrev=0)..HEAD | sed 's/^/- /')" >> $GITHUB_OUTPUT

      - name: Commit and tag
        if: steps.bump.outputs.bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main
          git push origin --tags

      - name: Create Release
        if: steps.bump.outputs.bump
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ${{ github.event.head_commit.message }}

            ### Commits

            ${{ steps.changelog.outputs.changelogs }}
          draft: false
          prerelease: false

      - name: Publish to npm
        if: steps.bump.outputs.bump
        run: npm publish
